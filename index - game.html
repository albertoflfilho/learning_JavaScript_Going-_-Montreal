	<body>
		<p>How many fingers I holding up?</p>
			<input id="answer"/>
			<button id="myButton">Submit</button>

		<script type="text/javascript">

			var x = Math.random();

			x = 6 * x;

			x = Math.floor(x);

			document.getElementById("myButton").onclick=function(){

			if (x==document.getElementById("answer").value) {
				alert("It´s corret!");
			} else {
				alert("It´s wrong! My number was "+x );
			}
		}
		</script>

	</body>
